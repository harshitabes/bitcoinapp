{% load static %}

<html>
<head>
<title>Bitcoin market</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bitcoin/styl.css' %}">

<body>
<div class="head">
    <h1 ><marquee  behaviour="alternate" width="50%">Welcome to BitCoin Market</marquee></h1>
</div>

	<div class="forms">
	<form method="POST" action="{% url 'price' %}" target="_blank">
        {% csrf_token %}
	<h3 > Full Name:</h3>
	<input type="text" name="name">
	<br>
	<br>

	<br>
	<br>
        <h3>Select your Currency:</h3>
	<Select name="Currency">

    <option  value=" " selected></option>
	<option value="USD">US Dollar</option>
	<option value="GBP">Great Britain Pound</option>
	<option value="EUR">Euro</option>
    <option value="INR">Indian Rupees</option>

	</select>

	<input type="submit" value="submit">
	</form>
	</div>
</body>
</head>
</html>
